<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="image/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="image/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="image/favicon_io/site.webmanifest" />

    <meta
      name="description"
      content="Gamescribe is new minecraft SMP, here you can chill and play with other player."
    />
    <meta property="og:title" content="Gamescribe - Official Landing Page" />
    <meta property="og:site_name" content="Gamescribe" />
    <meta
      property="og:description"
      content="Gamescribe is new minecraft SMP, here you can chill and play with other player. Server IP 'mc.gamescribe.club'."
    />
    <meta
      property="og:image"
      content="https://gamescribe.club/image/mine-bg.jpeg"
    />
    <meta property="og:url" content="https://gamescribe.club/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <title>Gamescribe</title>
  </head>
  <body id="background">
    <div class="container">
      <a href="https://gamescribe.club" class="logo"
        ><img src="image/gamescribe-1.png" alt="Gamescribe"
      /></a>
    </div>

    <div class="cont2">
      <a
        href="https://discord.gg/txNvGaxe7q"
        class="flex-child forums"
        target="_blank"
      >
        <img src="image/forums.png" alt="Minecraft forums icon" class="img1" />
        <p class="subtitle">chat on our</p>
        <p class="title">Forums</p>
      </a>
      <a href="https://ranks.gamescribe.club" class="flex-child store">
        <img src="image/store.png" alt="Minecraft store icon" class="img" />
        <p class="subtitle">Buy ranks</p>
        <p class="title">Store</p>
      </a>

      <a href="#" class="flex-child vote">
        <img src="image/vote.png" alt="Minecraft vote icon" class="img2" />
        <p class="subtitle">Don't forget to</p>
        <p class="title">Vote us</p>
      </a>
    </div>

    <center>
      <div class="server">
        <p>
          Join
          <span class="sip" data-ip="mc.hypixel.net" data-port="25565"> </span>
          other players on
          <span class="ip">mc.gamescribe.club</span>
        </p>
      </div>
    </center>

    <div class="wrapper">
      <div class="no-data float">
        <i class="fa fa-caret-left fa-md arrow"></i>
        <p>
          <i class="fa fa-warning"></i>Playercount is not for
          mc.gamescribe.club. It is for demo purpose from hypixel server.
        </p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/firefly.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <!-- Inspired by - https://bybilly.uk/portal/# -->
  </body>
</html>
